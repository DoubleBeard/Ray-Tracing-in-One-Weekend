<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live PNG Viewer</title>
</head>
<body>
    <img src="src/out/build/x64-debug/output.png" alt="Live Image" id="liveImage">
    <script>
        setInterval(function() {
            var newImage = new Image();
            newImage.onload = function() {
                document.getElementById('liveImage').src = this.src;
            };
            newImage.src = 'src/out/build/x64-debug/output.png?' + new Date().getTime();
        }, 100);
    </script>
</body>
</html>
