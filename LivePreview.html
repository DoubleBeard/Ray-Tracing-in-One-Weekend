<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1"> <!-- Refresh the page every 5 seconds -->
    <title>Live PNG Viewer</title>
</head>
<body>
    <img src="src/out/build/x64-debug/output.png" alt="Live Image" id="liveImage">
    <script>
        setInterval(function() {
            const image = document.getElementById('liveImage');
            image.src = 'src/out/build/x64-debug/output.png?' + new Date().getTime(); // Appending the current time to bypass caching
        }, 1000); 
    </script>
</body>
</html>
